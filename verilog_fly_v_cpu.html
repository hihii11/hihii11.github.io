    <script language="javascript" type="text/javascript">
        function showdiv() {
            document.getElementById("bg").style.display ="block";
           
        }
        function hidediv() {
            document.getElementById("bg").style.display ='none';
        }
		function loading()
		{
			if(document.readyState == "complete")
				hidediv();
			else
				showdiv();
		}
		setInterval(function() {loading()},100);
    </script>
    <script>
	   function pic_CTL(id,status)
	  	{
			if(status == 1)
			    document.getElementById(id).style.display ='block';
			else
				document.getElementById(id).style.display ='none';
		}	
		function pic_check0()
		{
			document.getElementById("pic").style.display ="block";
			pic_CTL("picshow0",1);
			pic_CTL("picshow1",0);
			pic_CTL("picshow2",0);
			pic_CTL("picshow3",0);
		}
		function pic_check1()
		{
			document.getElementById("pic").style.display ="block";
			pic_CTL("picshow0",0);
			pic_CTL("picshow1",1);
			pic_CTL("picshow2",0);
			pic_CTL("picshow3",0);
		}
		function pic_check2()
		{
			document.getElementById("pic").style.display ="block";
			pic_CTL("picshow0",0);
			pic_CTL("picshow1",0);
			pic_CTL("picshow2",1);
			pic_CTL("picshow3",0);
		}
		function pic_check3()
		{
			document.getElementById("pic").style.display ="block";
			pic_CTL("picshow0",0);
			pic_CTL("picshow1",0);
			pic_CTL("picshow2",0);
			pic_CTL("picshow3",1);
		}
		function	dis_check_pic()
	   {
		   document.getElementById("pic").style.display ="none";
		   pic_CTL("picshow0",0);
		   pic_CTL("picshow1",0);
		   pic_CTL("picshow2",0);
		   pic_CTL("picshow3",0);
	   }
	</script>
